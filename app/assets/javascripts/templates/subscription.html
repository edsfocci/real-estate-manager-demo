<form id="subscribe-form" class="center" ng-submit="$ctrl.submitForm()">
  <div class="form-group">
    <label for="plan_number">Plan</label>
    <select id="plan_number" name="subscription[plan_number]"
    ng-model="$ctrl.subscription.plan_number"
    ng-options="planNumber for planNumber in planNumbers"></select>
  </div>

  <input type="submit" class="btn btn-primary" value="Submit" />
</form>
